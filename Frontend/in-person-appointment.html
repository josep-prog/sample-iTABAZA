<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Person Appointment - Medistar</title>
    <link rel="icon" href="./Files/Medistar-logo-crop.jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./Styles/nav.css"/>
    <link rel="stylesheet" href="./Styles/doctorPage.css">
    <link rel="stylesheet" href="./Styles/responsive.css">
    <link rel="stylesheet" href="./Styles/footer.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        .appointment-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .appointment-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .appointment-header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .step.active .step-number {
            background: #28a745;
            color: white;
        }
        
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
        
        .step-text {
            font-weight: 500;
            color: #6c757d;
        }
        
        .step.active .step-text {
            color: #28a745;
        }
        
        .step.completed .step-text {
            color: #28a745;
        }
        
        .step-connector {
            width: 60px;
            height: 2px;
            background: #e9ecef;
            margin: 0 10px;
        }
        
        .step.completed + .step-connector {
            background: #28a745;
        }
        
        @media (max-width: 768px) {
            .step-indicator {
                flex-direction: column;
                align-items: center;
            }
            
            .step-connector {
                width: 2px;
                height: 20px;
                margin: 5px 0;
            }
            
            .appointment-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <section id="navbar">
        <!-- Navbar Imported -->
    </section> 
    
    <!-- Appointment Header -->
    <div class="appointment-header">
        <div class="container">
            <h1>Book In-Person Appointment</h1>
            <p>Select a doctor and complete your booking</p>
        </div>
    </div>
    
    <!-- Step Indicator -->
    <div class="step-indicator">
        <div class="step active">
            <div class="step-number">1</div>
            <div class="step-text">Choose Doctor</div>
        </div>
        <div class="step-connector"></div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-text">Patient Details</div>
        </div>
        <div class="step-connector"></div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-text">Problem Description</div>
        </div>
        <div class="step-connector"></div>
        <div class="step">
            <div class="step-number">4</div>
            <div class="step-text">Payment</div>
        </div>
    </div>
    
    <div id="container">
        <div class="doc-search-bar">
            <div id="filter-approval">
                <h2>Step 1: Select a Doctor</h2>
                <div id="view-toggle" style="display: flex; gap: 10px; align-items: center;">
                    <button id="card-view-btn" title="Card View" style="background: none; border: none; cursor: pointer; font-size: 1.5rem;">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button id="row-view-btn" title="Row View" style="background: none; border: none; cursor: pointer; font-size: 1.5rem;">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div id="doc-sf">
                <div id="doc-sf-left">
                    <input type="text" placeholder="Search by Doctor Name"/>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="doc-sf-right">
                    <h3 style="padding-left:5px">Filter by Department:</h3>
                    <select name="dept">
                        <option value="">All</option>
                        <option value="1">Neurology</option>
                        <option value="2">Dermatology</option>
                        <option value="3">Dental</option>
                        <option value="4">Ayurveda</option>
                        <option value="5">Gastroenterology</option>
                        <option value="6">Gynaecology</option>
                        <option value="7">ENT</option>
                        <option value="8">General Physician</option>
                        <option value="9">Orthopedic</option>
                        <option value="10">Cardiology</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="doctors-cont">
            
        </div>
    </div>
    <section id="footer">
        <!-- Footer Imported -->
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
<script type="module" src="./Scripts/navbar.js"></script>
<script type="module" src="./Scripts/footer.js"></script>
<script type="module" src="./Scripts/appointment-doctor.js"></script>
</html>
