<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/nav.css"/>
    <link rel="stylesheet" href="./Styles/footer.css"/>
    <link rel="stylesheet" href="./Styles/responsive.css"/>
    <link rel="stylesheet" href="./css/all.css">
    <title>Video Call Appointment - iTABAZA</title>
    <link rel="icon" href="./Files/iTABAZA-logo.png">
    <style>
        .video-appointment-container {
            min-height: 80vh;
            padding: 50px 20px;
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
        }
        
        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 0 15px;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .step.active .step-number {
            background: #007bff;
            color: white;
        }
        
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
        
        .step-text {
            font-weight: 500;
            color: #6c757d;
        }
        
        .step.active .step-text {
            color: #007bff;
        }
        
        .step.completed .step-text {
            color: #28a745;
        }
        
        .step-connector {
            width: 60px;
            height: 2px;
            background: #e9ecef;
            margin: 0 10px;
        }
        
        .step.completed + .step-connector {
            background: #28a745;
        }
        
        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .doctor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }
        
        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .doctor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #007bff, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
        }
        
        .doctor-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .doctor-info p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 14px;
        }
        
        .doctor-details {
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .slots-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .slots-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .slots-count {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        
        .book-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .book-button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        @media (max-width: 768px) {
            .step-indicator {
                flex-direction: column;
                align-items: center;
            }
            
            .step-connector {
                width: 2px;
                height: 20px;
                margin: 5px 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .doctors-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <script>
        if (!localStorage.getItem('token')) {
            alert('Please log in to book an appointment.');
            window.location.href = 'login.html';
        }
    </script>
    
    <section id="navbar">
        <!-- Navbar Imported -->
    </section> 

    <div class="video-appointment-container">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Book Video Call Appointment</h1>
                <p class="page-subtitle">Connect with our doctors from the comfort of your home</p>
            </div>
            
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-text">Choose Doctor</div>
                </div>
                <div class="step-connector"></div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Patient Details</div>
                </div>
                <div class="step-connector"></div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Problem Description</div>
                </div>
                <div class="step-connector"></div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">Payment</div>
                </div>
            </div>
            
            <!-- Filters Section -->
            <div class="filters-section">
                <h3 class="mb-4">Find Available Doctors</h3>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="search-doctor">Search by Name</label>
                        <input type="text" id="search-doctor" placeholder="Enter doctor name...">
                    </div>
                    <div class="filter-group">
                        <label for="filter-department">Department</label>
                        <select id="filter-department">
                            <option value="">All Departments</option>
                            <option value="1">Neurology</option>
                            <option value="2">Dermatology</option>
                            <option value="3">Dental</option>
                            <option value="4">Ayurveda</option>
                            <option value="5">Gastroenterology</option>
                            <option value="6">Gynaecology</option>
                            <option value="7">ENT</option>
                            <option value="8">General Physician</option>
                            <option value="9">Orthopedic</option>
                            <option value="10">Cardiology</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-availability">Availability</label>
                        <select id="filter-availability">
                            <option value="">All</option>
                            <option value="available">Available Now</option>
                            <option value="today">Available Today</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Doctors Grid -->
            <div class="doctors-grid" id="doctors-grid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <section id="footer">
        <!-- Footer Imported -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
<script type="module" src="./Scripts/navbar.js"></script>
<script type="module" src="./Scripts/footer.js"></script>
<script type="module" src="./Scripts/video-appointment.js"></script>
<script>
// Patch the booking button logic to skip slot-selection.html and go directly to patient_details.html
window.addEventListener('DOMContentLoaded', function() {
    document.body.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('book-button')) {
            setTimeout(function() {
                window.location.href = 'patient_details.html';
            }, 10);
        }
    }, true);
});
</script>

</html>
