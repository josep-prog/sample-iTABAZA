<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/nav.css"/>
    <link rel="stylesheet" href="./Styles/footer.css"/>
    <link rel="stylesheet" href="./Styles/responsive.css"/>
    <link rel="stylesheet" href="./css/all.css">
    <title>Select Appointment Slot - Medistar</title>
    <link rel="icon" href="./Files/Medistar-logo-crop.jpeg">
    <style>
        .slot-selection-container {
            min-height: 80vh;
            padding: 50px 20px;
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        
        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .doctor-info-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .doctor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin-right: 20px;
        }
        
        .doctor-details h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .doctor-details p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 16px;
        }
        
        .consultation-type {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .consultation-type h4 {
            margin: 0;
            color: #856404;
            font-size: 18px;
            font-weight: bold;
        }
        
        .slots-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .date-selector {
            margin-bottom: 30px;
        }
        
        .date-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }
        
        .date-selector input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .date-selector input:focus {
            outline: none;
            border-color: #ffc107;
        }
        
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .slot-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slot-card:hover {
            border-color: #ffc107;
            background: #fff3cd;
            transform: translateY(-2px);
        }
        
        .slot-card.selected {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .slot-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f8f9fa;
        }
        
        .slot-time {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .slot-status {
            font-size: 12px;
            color: #666;
        }
        
        .slot-status.available {
            color: #28a745;
        }
        
        .slot-status.booked {
            color: #dc3545;
        }
        
        .no-slots {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 50px;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn-back {
            padding: 15px 30px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
        }
        
        .btn-continue {
            padding: 15px 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-continue:hover {
            transform: translateY(-2px);
        }
        
        .btn-continue:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }
        
        @media (max-width: 768px) {
            .slot-selection-container {
                padding: 30px 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .slots-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<script>
window.location.href = 'patient_details.html';
</script>

    <section id="navbar">
        <!-- Navbar Imported -->
    </section> 

    <div class="slot-selection-container">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Select Appointment Slot</h1>
                <p class="page-subtitle">Choose your preferred time slot</p>
            </div>
            
            <div class="doctor-info-card">
                <div class="doctor-header">
                    <div class="doctor-avatar">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="doctor-details">
                        <h2 id="doctor-name">Dr. Loading...</h2>
                        <p id="doctor-specialty">Loading...</p>
                        <p id="doctor-experience">Loading...</p>
                    </div>
                </div>
                
                <div class="consultation-type">
                    <h4 id="consultation-type">Loading consultation type...</h4>
                </div>
            </div>
            
            <div class="slots-section">
                <div class="date-selector">
                    <label for="appointment-date">Select Date:</label>
                    <input type="date" id="appointment-date" min="">
                </div>
                
                <div id="slots-container">
                    <div class="loading">Loading available slots...</div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-back" onclick="history.back()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="btn-continue" id="continue-btn" disabled>
                        Continue <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <section id="footer">
        <!-- Footer Imported -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
<script type="module" src="./Scripts/navbar.js"></script>
<script type="module" src="./Scripts/footer.js"></script>
<script type="module" src="./Scripts/slot-selection.js"></script>

</html>
