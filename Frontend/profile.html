<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Medistar</title>
    <link rel="icon" href="./Files/Medistar-logo-crop.jpeg">
    <link rel="stylesheet" href="./Styles/nav.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <link rel="stylesheet" href="./css/all.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 80px;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .profile-header h1 {
            color: #0b76c6;
            margin-bottom: 0.5rem;
        }
        
        .profile-image-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .current-profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #0b76c6;
            object-fit: cover;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .profile-initials-large {
            font-size: 3rem;
            font-weight: bold;
            color: #0b76c6;
        }
        
        .upload-section {
            margin-bottom: 2rem;
        }
        
        .upload-btn {
            background-color: #0b76c6;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 1rem;
        }
        
        .upload-btn:hover {
            background-color: #095ba1;
        }
        
        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .remove-btn:hover {
            background-color: #c82333;
        }
        
        .profile-info {
            margin-bottom: 2rem;
        }
        
        .info-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .info-label {
            font-weight: bold;
            color: #0b76c6;
            margin-bottom: 0.5rem;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        #imagePreview {
            display: none;
            max-width: 200px;
            max-height: 200px;
            margin: 1rem auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section id="navbar">
        <!-- Navbar Imported -->
    </section>
    
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your profile information and settings</p>
        </div>
        
        <div class="profile-image-section">
            <div class="current-profile-image" id="currentProfileImage">
                <img id="profileImageDisplay" src="" alt="Profile" style="display: none; width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                <span id="profileInitialsDisplay" class="profile-initials-large"></span>
            </div>
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    <i class="fa-solid fa-camera"></i> Upload Photo
                </button>
                <button class="remove-btn" id="removeImageBtn">
                    <i class="fa-solid fa-trash"></i> Remove Photo
                </button>
            </div>
            <img id="imagePreview" src="" alt="Preview">
        </div>
        
        <div class="profile-info">
            <div class="info-item">
                <div class="info-label">Username:</div>
                <div id="userNameDisplay"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Email:</div>
                <div id="userEmailDisplay"></div>
            </div>
            <div class="info-item">
                <div class="info-label">Member Since:</div>
                <div id="memberSinceDisplay"></div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="./client-dashboard.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
    
    <section id="footer">
        <!-- Footer Imported -->
    </section>
    
    <script type="module" src="./Scripts/navbar.js"></script>
    <script type="module" src="./Scripts/footer.js"></script>
    <script>
        // Load user profile data
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
            setupImageUpload();
        });
        
        function loadProfileData() {
            const userName = localStorage.getItem('userName') || 'User';
            const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
            const userProfileImage = localStorage.getItem('userProfileImage');
            
            // Update profile info
            document.getElementById('userNameDisplay').textContent = userName;
            document.getElementById('userEmailDisplay').textContent = userEmail;
            document.getElementById('memberSinceDisplay').textContent = new Date().toLocaleDateString();
            
            // Update profile image
            const profileImageDisplay = document.getElementById('profileImageDisplay');
            const profileInitialsDisplay = document.getElementById('profileInitialsDisplay');
            
            if (userProfileImage && userProfileImage !== 'null') {
                profileImageDisplay.src = userProfileImage;
                profileImageDisplay.style.display = 'block';
                profileInitialsDisplay.style.display = 'none';
            } else {
                const initials = userName.charAt(0).toUpperCase();
                profileInitialsDisplay.textContent = initials;
                profileInitialsDisplay.style.display = 'block';
                profileImageDisplay.style.display = 'none';
            }
        }
        
        function setupImageUpload() {
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const removeImageBtn = document.getElementById('removeImageBtn');
            
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageUrl = e.target.result;
                        
                        // Update preview
                        imagePreview.src = imageUrl;
                        imagePreview.style.display = 'block';
                        
                        // Update profile image
                        updateProfileImage(imageUrl);
                        
                        // Update display
                        const profileImageDisplay = document.getElementById('profileImageDisplay');
                        const profileInitialsDisplay = document.getElementById('profileInitialsDisplay');
                        
                        profileImageDisplay.src = imageUrl;
                        profileImageDisplay.style.display = 'block';
                        profileInitialsDisplay.style.display = 'none';
                        
                        alert('Profile image updated successfully!');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            removeImageBtn.addEventListener('click', function() {
                // Remove image from localStorage
                localStorage.removeItem('userProfileImage');
                
                // Update display
                const profileImageDisplay = document.getElementById('profileImageDisplay');
                const profileInitialsDisplay = document.getElementById('profileInitialsDisplay');
                const userName = localStorage.getItem('userName') || 'User';
                
                profileImageDisplay.style.display = 'none';
                profileInitialsDisplay.textContent = userName.charAt(0).toUpperCase();
                profileInitialsDisplay.style.display = 'block';
                
                // Hide preview
                imagePreview.style.display = 'none';
                
                alert('Profile image removed successfully!');
                
                // Reload page to update navbar
                window.location.reload();
            });
        }
        
        function updateProfileImage(imageUrl) {
            localStorage.setItem('userProfileImage', imageUrl);
            
            // Update navbar profile image if the function exists
            if (typeof window.updateProfileImage === 'function') {
                window.updateProfileImage(imageUrl);
            }
        }
    </script>
</body>
</html>
