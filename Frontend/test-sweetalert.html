<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert Test - Medistar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
    <div class="test-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-check-circle text-success me-2"></i>
            SweetAlert Test
        </h1>
        
        <p class="text-center text-muted mb-4">
            Testing SweetAlert functionality to ensure it's working properly
        </p>
        
        <div class="d-grid gap-3">
            <button class="btn btn-success btn-lg" onclick="testSuccess()">
                <i class="fas fa-check me-2"></i>Test Success Alert
            </button>
            
            <button class="btn btn-danger btn-lg" onclick="testError()">
                <i class="fas fa-exclamation-triangle me-2"></i>Test Error Alert
            </button>
            
            <button class="btn btn-warning btn-lg" onclick="testWarning()">
                <i class="fas fa-exclamation-circle me-2"></i>Test Warning Alert
            </button>
            
            <button class="btn btn-info btn-lg" onclick="testInfo()">
                <i class="fas fa-info-circle me-2"></i>Test Info Alert
            </button>
            
            <button class="btn btn-primary btn-lg" onclick="testConfirm()">
                <i class="fas fa-question-circle me-2"></i>Test Confirmation
            </button>
        </div>
        
        <div class="text-center mt-4">
            <a href="problem-description.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Back to Problem Description
            </a>
        </div>
    </div>

    <script>
        function testSuccess() {
            if (typeof swal !== 'undefined') {
                swal("Success!", "SweetAlert is working perfectly!", "success");
            } else {
                alert("SweetAlert is not available, using fallback alert");
            }
        }
        
        function testError() {
            if (typeof swal !== 'undefined') {
                swal("Error!", "This is a test error message", "error");
            } else {
                alert("Error: This is a test error message (fallback)");
            }
        }
        
        function testWarning() {
            if (typeof swal !== 'undefined') {
                swal("Warning!", "This is a test warning message", "warning");
            } else {
                alert("Warning: This is a test warning message (fallback)");
            }
        }
        
        function testInfo() {
            if (typeof swal !== 'undefined') {
                swal("Info!", "This is a test info message", "info");
            } else {
                alert("Info: This is a test info message (fallback)");
            }
        }
        
        function testConfirm() {
            if (typeof swal !== 'undefined') {
                swal({
                    title: "Are you sure?",
                    text: "This is a test confirmation dialog",
                    icon: "warning",
                    buttons: ["Cancel", "Yes, proceed!"],
                    dangerMode: true,
                }).then((willProceed) => {
                    if (willProceed) {
                        swal("Confirmed!", "You clicked the confirm button!", "success");
                    }
                });
            } else {
                const confirmed = confirm("This is a test confirmation dialog (fallback)");
                if (confirmed) {
                    alert("Confirmed: You clicked the confirm button! (fallback)");
                }
            }
        }
        
        // Test on page load
        window.onload = function() {
            console.log("SweetAlert available:", typeof swal !== 'undefined');
            if (typeof swal !== 'undefined') {
                console.log("SweetAlert version:", swal.version);
            }
        };
    </script>
</body>
</html>
