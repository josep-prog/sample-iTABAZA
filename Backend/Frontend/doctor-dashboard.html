<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #36454f;
            color: #fff;
            overflow-y: auto;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            right: -30px;
            background-color: #36454f;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #4a5a68;
        }

        .sidebar ul li i {
            width: 25px;
            display: inline-block;
            text-align: center;
        }

        .sidebar ul li span {
            display: inline-block;
        }

        .sidebar.collapsed ul li span {
            display: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .stat:hover {
            transform: translateY(-5px);
        }

        .stat i {
            font-size: 36px;
            margin-bottom: 15px;
            color: #36454f;
        }

        .stat h3 {
            margin: 5px 0 10px;
            font-size: 20px;
            color: #333;
        }

        .stat p {
            font-size: 16px;
            color: #666;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></li>
                <li><i class="fas fa-calendar-alt"></i><span>Appointments</span></li>
                <li><i class="fas fa-user-md"></i><span>Doctors</span></li>
                <li><i class="fas fa-users"></i><span>Patients</span></li>
                <li><i class="fas fa-file-alt"></i><span>Documents</span></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>Welcome to the Doctor's Dashboard</h1>
                <button onclick="refreshDashboard()">Refresh</button>
            </div>
            <div class="stats-container">
                <div class="stat">
                    <i class="fas fa-user-md"></i>
                    <h3>10</h3>
                    <p>Doctors</p>
                </div>
                <div class="stat">
                    <i class="fas fa-calendar-alt"></i>
                    <h3>122</h3>
                    <p>Appointments</p>
                </div>
                <div class="stat">
                    <i class="fas fa-users"></i>
                    <h3>300</h3>
                    <p>Patients</p>
                </div>
                <div class="stat">
                    <i class="fas fa-file-alt"></i>
                    <h3>50</h3>
                    <p>Documents</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        }

        function refreshDashboard() {
            alert('Refreshing Dashboard...');
            // Implement refresh logic
        }
    </script>
</body>
</html>
