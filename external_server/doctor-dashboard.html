<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - ITABAZA</title>
    <link rel="stylesheet" href="./Styles/doctor-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="collapse-btn" onclick="toggleSidebar()">â˜°</button>
            <div class="sidebar-header">
                <div class="doctor-avatar">ğŸ‘¨â€âš•ï¸</div>
                <div class="doctor-info">
                    <h3 id="doctorName">Dr. John Doe</h3>
                    <p id="doctorSpecialty">Cardiologist</p>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="nav-link active" data-section="dashboard"><span class="icon">ğŸ“Š</span><span>Dashboard</span></a></li>
                <li><a href="#appointments" class="nav-link" data-section="appointments"><span class="icon">ğŸ“…</span><span>Appointments</span></a></li>
                <li><a href="#documents" class="nav-link" data-section="documents"><span class="icon">ğŸ“„</span><span>Documents</span></a></li>
                <li><a href="#support" class="nav-link" data-section="support"><span class="icon">ğŸ†˜</span><span>Support</span></a></li>
            </ul>
        </aside>
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Header -->
            <header class="top-header">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshData()">ğŸ”„ Refresh</button>
                    <button class="btn btn-primary" onclick="logout()">ğŸšª Logout</button>
                </div>
            </header>
            <!-- Content Area -->
            <div class="content-area">
                <!-- Alert Messages -->
                <div class="alert" id="alertMessage"></div>
                <!-- Dashboard Section -->
                <div class="content-section active" id="dashboard-section">
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-header"><div class="stat-icon">ğŸ“…</div></div>
                            <div class="stat-number" id="totalAppointments">0</div>
                            <div class="stat-label">Total Appointments</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header"><div class="stat-icon">â°</div></div>
                            <div class="stat-number" id="todayAppointments">0</div>
                            <div class="stat-label">Today's Appointments</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header"><div class="stat-icon">ğŸ‘¥</div></div>
                            <div class="stat-number" id="totalPatients">0</div>
                            <div class="stat-label">Total Patients</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-header"><div class="stat-icon">ğŸ“„</div></div>
                            <div class="stat-number" id="totalDocuments">0</div>
                            <div class="stat-label">Documents</div>
                        </div>
                    </div>
                    <!-- Recent Appointments -->
                    <div class="data-table">
                        <div class="table-header">
                            <h3 class="table-title">Recent Appointments</h3>
                            <button class="btn btn-primary" onclick="showSection('appointments')">View All</button>
                        </div>
                        <table>
                            <thead>
                                <tr><th>Patient</th><th>Date</th><th>Time</th><th>Status</th><th>Actions</th></tr>
                            </thead>
                            <tbody id="recentAppointments">
                                <tr><td colspan="5" class="loading"><div class="spinner"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Other Sections -->
            </div>
        </main>
    </div>
    <script type="module" src="./Scripts/doctor-dashboard.js"></script>
</body>
</html>
